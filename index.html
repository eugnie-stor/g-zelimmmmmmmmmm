<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helinimmm ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23ff4081' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>"), auto;
        }

        .title {
            font-size: 6rem;
            color: #d81b60;
            text-shadow: 3px 3px 10px rgba(216, 27, 96, 0.3);
            margin-bottom: 2rem;
            z-index: 10;
            animation: pulse 2s infinite alternate, float 3s ease-in-out infinite alternate;
            transform-origin: center;
            position: relative;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 28px;
            cursor: pointer;
            pointer-events: auto;
            animation: float 8s ease-in-out infinite;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 8px rgba(255, 0, 100, 0.6));
            user-select: none;
        }

        .heart:hover {
            transform: scale(2) rotate(15deg);
            animation-play-state: paused;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .explosion {
            position: absolute;
            font-size: 60px;
            animation: explode 0.8s ease-out forwards;
            z-index: 100;
            pointer-events: none;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(2.5); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }

        .message {
            position: absolute;
            font-size: 1.8rem;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            padding: 1rem 2rem;
            border-radius: 50px;
            animation: floatUp 2.5s ease-out forwards;
            z-index: 100;
            pointer-events: none;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
        }

        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: rgba(216, 27, 96, 0.7);
            z-index: 10;
            animation: fadeInOut 3s infinite alternate;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .floating-hearts {
            position: absolute;
            font-size: 20px;
            animation: floatUp 4s linear forwards;
            opacity: 0.7;
            z-index: 5;
        }

        .title::after {
            content: "‚ù§Ô∏è";
            position: absolute;
            font-size: 40px;
            animation: heartBeat 1.5s infinite alternate;
            right: -40px;
            top: -10px;
        }

        @keyframes heartBeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">helinimmm</div>
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="signature">Seni seviyorum ‚ù§Ô∏è</div>

    <script>
        const heartsContainer = document.getElementById('heartsContainer');
        const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'üíï', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'];
        const colors = ['#ff4081', '#ff80ab', '#ff1744', '#f50057', '#ff6b6b', '#ff7675', '#ff9ff3', '#feca57'];
        const messages = [
            "helinimmm ‚ù§Ô∏è", 
            "Seni seviyorum", 
            "A≈ükƒ±m", 
            "Bir tanem", 
            "G√ºzelimmmmm", 
            "Hayatƒ±mƒ±n anlamƒ±",
            "Kalp atƒ±≈üƒ±m",
            "Her ≈üeyim"
        ];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            
            // Rastgele pozisyon
            const startPosX = Math.random() * window.innerWidth;
            heart.style.left = `${startPosX}px`;
            heart.style.bottom = '-50px';
            
            // Rastgele animasyon s√ºresi
            const duration = 5 + Math.random() * 5;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            
            // Rastgele boyut
            const size = 30 + Math.random() * 40;
            heart.style.fontSize = `${size}px`;
            
            // Rastgele renk
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Tƒ±klama olayƒ±
            heart.addEventListener('click', (e) => {
                createExplosion(e.clientX, e.clientY);
                createMessage(e.clientX, e.clientY, messages[Math.floor(Math.random() * messages.length)]);
                heart.remove();
            });
            
            heartsContainer.appendChild(heart);
            
            // Animasyon bittiƒüinde kalbi kaldƒ±r
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, duration * 1000);
        }
        
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.innerHTML = ['üí•', '‚ú®', 'üåü', 'üí´', 'üíû', 'üéÄ'][Math.floor(Math.random() * 6)];
            explosion.style.left = `${x - 30}px`;
            explosion.style.top = `${y - 30}px`;
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 800);
        }
        
        function createMessage(x, y, text) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            message.style.left = `${x - 100}px`;
            message.style.top = `${y - 20}px`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2500);
        }
        
        // Ba≈ülangƒ±√ßta kalpler olu≈ütur
        for (let i = 0; i < 25; i++) {
            setTimeout(createHeart, i * 200);
        }
        
        // D√ºzenli olarak yeni kalpler olu≈ütur
        setInterval(createHeart, 500);
        
        // Fare hareketinde ekstra efekt
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const trail = document.createElement('div');
                trail.className = 'floating-hearts';
                trail.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                trail.style.left = `${e.clientX}px`;
                trail.style.top = `${e.clientY}px`;
                trail.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.remove();
                }, 4000);
            }
        });

        // Arka plana rastgele kalpler ekle
        setInterval(() => {
            const floatingHeart = document.createElement('div');
            floatingHeart.className = 'floating-hearts';
            floatingHeart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            floatingHeart.style.left = `${Math.random() * window.innerWidth}px`;
            floatingHeart.style.bottom = '0';
            floatingHeart.style.fontSize = `${20 + Math.random() * 30}px`;
            floatingHeart.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(floatingHeart);
            
            setTimeout(() => {
                floatingHeart.remove();
            }, 4000);
        }, 300);
    </script>
</body>
</html>
